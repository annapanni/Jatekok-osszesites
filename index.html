<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Játékaim</title>
    <link rel="stylesheet" href="jatekok-style.css">
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <div class="container">
      <button onclick="window.open('keno/index.html','_blank')" type="button">
           Keno</button>
       <button onclick="window.open('automata/index.html','_blank')" type="button">
            Játékautomata</button>
       <button onclick="window.open('amoba/index.html','_blank')" type="button">
           Amőba</button>
       <button onclick="window.open('ki_vagyok_en/index.html','_blank')" type="button">
           Ki vagyok én?</button>
       <button onclick="window.open('rulett/index.html','_blank')" type="button">
           Rulett</button>
    </div>
  </body>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(() => { console.log('Service Worker registered.'); })
        .catch(e => { console.log('SW error', e); })
    }
  </script>
</html>
